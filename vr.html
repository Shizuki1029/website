<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1.5 -3" rotation="50 60 0" color="red"></a-box>
      <a-box position="-1 2.5 -3" rotation="30 60 0" color="blue"></a-box>
      <a-sphere position="3 2.85 -5" radius="1.00" color="white"></a-sphere>
      <a-sphere position="3 1.25 -5" radius="1.20" color="white"></a-sphere>
      <a-cylinder position="3 1.75 -5" radius="0.25" height="5.50" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
